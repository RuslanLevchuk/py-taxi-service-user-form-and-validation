{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
      <div class="content">
        <div class="form-container">
          {% if view_type == 'update' %}
            <h2>Edit a Manufacturer</h2>
          {% else %}
            <h2>Add a new Manufacturer</h2>
          {% endif   %}
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Save</button>
          </form>
        </div>

      </div>
{% endblock %}
